<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유료회원 관리 - CASHiQ Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-badge { transition: all 0.2s; }
        .status-badge:hover { transform: scale(1.05); }
        .inquiry-badge {
            position: absolute; top: -8px; right: -8px;
            background: #ef4444; color: white; border-radius: 50%;
            width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-gray-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold">유료회원 관리</h1>
                        <p class="text-sm opacity-90">Paid Members Management</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">총 유료회원</p>
                        <p class="text-3xl font-bold text-gray-800" id="totalPaidMembers">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-lg">
                        <i class="fas fa-crown text-purple-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">입금 대기</p>
                        <p class="text-3xl font-bold text-gray-800" id="pendingPayments">0</p>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-lg">
                        <i class="fas fa-clock text-yellow-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">권한 활성</p>
                        <p class="text-3xl font-bold text-gray-800" id="activePermissions">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-lg">
                        <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500 cursor-pointer" onclick="filterInquiries('unanswered')">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">미답변 문의</p>
                        <p class="text-3xl font-bold text-gray-800" id="unansweredInquiries">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-lg relative">
                        <i class="fas fa-comment-dots text-red-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="이름, 이메일, 전화번호로 검색..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        oninput="renderPaidMembers()"
                    >
                </div>
                <div>
                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" onchange="renderPaidMembers()">
                        <option value="all">전체 상태</option>
                        <option value="pending">미입금</option>
                        <option value="waiting">입금대기</option>
                        <option value="confirmed">입금확인</option>
                        <option value="active">권한부여됨</option>
                        <option value="expired">권한만료</option>
                    </select>
                </div>
                <div>
                    <button onclick="exportData()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-download mr-2"></i>내보내기
                    </button>
                </div>
            </div>
        </div>

        <!-- Paid Members Table -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-crown text-orange-600 mr-2"></i>유료회원 목록
            </h2>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">신청자명</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">연락처</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">신청일</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">결제금액</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">결제상태</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">시작일</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">종료일</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">1:1문의</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">관리</th>
                        </tr>
                    </thead>
                    <tbody id="paidMembersTableBody" class="divide-y divide-gray-200">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 1:1 Inquiries Section -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-comment-dots text-blue-600 mr-2"></i>1:1 문의 관리
                </h2>
                <div class="flex gap-2">
                    <button onclick="filterInquiries('all')" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition" id="filter-all">
                        전체
                    </button>
                    <button onclick="filterInquiries('unanswered')" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition" id="filter-unanswered">
                        미답변
                    </button>
                    <button onclick="filterInquiries('answered')" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition" id="filter-answered">
                        답변완료
                    </button>
                </div>
            </div>

            <div id="inquiriesList" class="space-y-4">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Member Detail Modal -->
    <div id="memberModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">유료회원 상세 정보</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <div id="memberDetails" class="space-y-6">
                    <!-- Populated by JavaScript -->
                </div>

                <div class="mt-6 flex gap-4">
                    <button onclick="confirmPayment()" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-check mr-2"></i>입금확인 → 권한부여
                    </button>
                    <button onclick="suspendPermission()" class="flex-1 bg-yellow-600 text-white py-3 rounded-lg hover:bg-yellow-700 transition">
                        <i class="fas fa-pause mr-2"></i>권한 중지
                    </button>
                    <button onclick="expirePermission()" class="flex-1 bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition">
                        <i class="fas fa-times mr-2"></i>권한 만료
                    </button>
                    <button onclick="closeModal()" class="px-6 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition">
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inquiry Modal -->
    <div id="inquiryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">1:1 문의 답변</h3>
                    <button onclick="closeInquiryModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <div id="inquiryDetails" class="space-y-4">
                    <!-- Populated by JavaScript -->
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">답변 작성</label>
                    <textarea id="answerInput" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="답변을 입력하세요..."></textarea>
                    
                    <div class="flex gap-4 mt-4">
                        <button onclick="submitAnswer()" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-paper-plane mr-2"></i>답변 전송
                        </button>
                        <button onclick="closeInquiryModal()" class="px-6 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/paid-members.js"></script>
    <script src="/js/storage-manager.js"></script>
</body>
</html>
