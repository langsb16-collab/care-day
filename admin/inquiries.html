<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1대1 문의 관리 - CASHiQ Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-gray-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold">1대1 문의 관리</h1>
                        <p class="text-sm opacity-90">Premium Member Inquiries</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">전체 문의</p>
                        <p class="text-3xl font-bold text-gray-800" id="totalInquiries">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <i class="fas fa-comments text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">대기중</p>
                        <p class="text-3xl font-bold text-gray-800" id="pendingInquiries">0</p>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-lg">
                        <i class="fas fa-clock text-yellow-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">답변완료</p>
                        <p class="text-3xl font-bold text-gray-800" id="completedInquiries">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-lg">
                        <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-600 text-sm mb-1">평균 응답 시간</p>
                        <p class="text-2xl font-bold text-gray-800" id="avgResponseTime">-</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-lg">
                        <i class="fas fa-stopwatch text-purple-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="회원명, 이메일, 문의내용으로 검색..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                    >
                </div>
                <div>
                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="all">전체 문의</option>
                        <option value="pending">대기중</option>
                        <option value="completed">답변완료</option>
                    </select>
                </div>
                <div>
                    <button onclick="refreshInquiries()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-sync-alt mr-2"></i>새로고침
                    </button>
                </div>
            </div>
        </div>

        <!-- Inquiries Table -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-list text-orange-600 mr-2"></i>문의 목록
            </h2>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">문의번호</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">회원명</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">이메일</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">문의내용</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">접수일시</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">관리</th>
                        </tr>
                    </thead>
                    <tbody id="inquiriesTableBody" class="divide-y divide-gray-200">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div id="replyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">문의 답변하기</h3>
                    <button onclick="closeReplyModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <div id="inquiryDetails" class="space-y-4">
                    <!-- Will be populated by JavaScript -->
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">답변 내용</label>
                    <textarea 
                        id="replyContent" 
                        rows="6" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        placeholder="답변 내용을 입력하세요..."
                    ></textarea>
                </div>

                <div class="mt-6 flex gap-4">
                    <button onclick="submitReply()" class="flex-1 bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i>답변 전송
                    </button>
                    <button onclick="closeReplyModal()" class="px-8 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition font-semibold">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const loggedIn = sessionStorage.getItem('adminLoggedIn');
            if (!loggedIn) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        let inquiries = [];
        let currentInquiryId = null;

        // Load inquiries
        function loadInquiries() {
            inquiries = JSON.parse(localStorage.getItem('premiumInquiries') || '[]');
            inquiries.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            updateStats();
            renderInquiries();
        }

        // Update statistics
        function updateStats() {
            const total = inquiries.length;
            const pending = inquiries.filter(i => i.status === 'pending').length;
            const completed = inquiries.filter(i => i.status === 'completed').length;

            document.getElementById('totalInquiries').textContent = total;
            document.getElementById('pendingInquiries').textContent = pending;
            document.getElementById('completedInquiries').textContent = completed;

            // Calculate average response time
            const completedInquiries = inquiries.filter(i => i.status === 'completed' && i.repliedAt);
            if (completedInquiries.length > 0) {
                const totalTime = completedInquiries.reduce((sum, inq) => {
                    const created = new Date(inq.createdAt);
                    const replied = new Date(inq.repliedAt);
                    return sum + (replied - created);
                }, 0);
                const avgMinutes = Math.round(totalTime / completedInquiries.length / 1000 / 60);
                document.getElementById('avgResponseTime').textContent = 
                    avgMinutes < 60 ? `${avgMinutes}분` : `${Math.round(avgMinutes / 60)}시간`;
            } else {
                document.getElementById('avgResponseTime').textContent = '-';
            }
        }

        // Render inquiries table
        function renderInquiries() {
            const tbody = document.getElementById('inquiriesTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = inquiries;
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(i => 
                    i.userName.toLowerCase().includes(searchTerm) ||
                    i.userEmail.toLowerCase().includes(searchTerm) ||
                    i.message.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply status filter
            if (statusFilter !== 'all') {
                filtered = filtered.filter(i => i.status === statusFilter);
            }
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-4 py-8 text-center text-gray-500">문의가 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(inquiry => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 font-medium">#${inquiry.id}</td>
                    <td class="px-4 py-3">${inquiry.userName}</td>
                    <td class="px-4 py-3 text-sm">${inquiry.userEmail}</td>
                    <td class="px-4 py-3 text-sm">
                        <div class="max-w-xs truncate">${inquiry.message}</div>
                    </td>
                    <td class="px-4 py-3 text-sm">${new Date(inquiry.createdAt).toLocaleString('ko-KR')}</td>
                    <td class="px-4 py-3">
                        <span class="px-3 py-1 text-xs rounded-full ${inquiry.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}">
                            ${inquiry.status === 'pending' ? '대기중' : '답변완료'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <button onclick="viewInquiry(${inquiry.id})" class="text-blue-600 hover:text-blue-800 mr-3" title="답변하기">
                            <i class="fas fa-reply"></i>
                        </button>
                        <button onclick="deleteInquiry(${inquiry.id})" class="text-red-600 hover:text-red-800" title="삭제">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // View inquiry and reply
        function viewInquiry(id) {
            const inquiry = inquiries.find(i => i.id === id);
            if (!inquiry) return;

            currentInquiryId = id;

            const details = document.getElementById('inquiryDetails');
            details.innerHTML = `
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-600">문의번호</p>
                            <p class="font-semibold">#${inquiry.id}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">접수일시</p>
                            <p class="font-semibold">${new Date(inquiry.createdAt).toLocaleString('ko-KR')}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">회원명</p>
                            <p class="font-semibold">${inquiry.userName}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">이메일</p>
                            <p class="font-semibold">${inquiry.userEmail}</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600 mb-2">문의 내용</p>
                        <div class="bg-white p-4 rounded border border-gray-200">
                            <p class="whitespace-pre-line">${inquiry.message}</p>
                        </div>
                    </div>
                    ${inquiry.reply ? `
                        <div class="mt-4">
                            <p class="text-sm text-gray-600 mb-2">기존 답변</p>
                            <div class="bg-blue-50 p-4 rounded border border-blue-200">
                                <p class="whitespace-pre-line">${inquiry.reply}</p>
                                <p class="text-xs text-gray-500 mt-2">답변일시: ${new Date(inquiry.repliedAt).toLocaleString('ko-KR')}</p>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('replyContent').value = inquiry.reply || '';
            document.getElementById('replyModal').classList.remove('hidden');
        }

        function closeReplyModal() {
            document.getElementById('replyModal').classList.add('hidden');
            currentInquiryId = null;
        }

        function submitReply() {
            if (!currentInquiryId) return;
            
            const replyContent = document.getElementById('replyContent').value.trim();
            
            if (!replyContent) {
                alert('답변 내용을 입력해주세요.');
                return;
            }

            const inquiry = inquiries.find(i => i.id === currentInquiryId);
            if (!inquiry) return;

            inquiry.reply = replyContent;
            inquiry.status = 'completed';
            inquiry.repliedAt = new Date().toISOString();

            localStorage.setItem('premiumInquiries', JSON.stringify(inquiries));
            
            alert('답변이 저장되었습니다.');
            
            loadInquiries();
            closeReplyModal();
        }

        function deleteInquiry(id) {
            const inquiry = inquiries.find(i => i.id === id);
            if (!inquiry) return;

            if (confirm(`문의 #${id}를 삭제하시겠습니까?`)) {
                inquiries = inquiries.filter(i => i.id !== id);
                localStorage.setItem('premiumInquiries', JSON.stringify(inquiries));
                alert('문의가 삭제되었습니다.');
                loadInquiries();
            }
        }

        function refreshInquiries() {
            loadInquiries();
            alert('새로고침되었습니다.');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderInquiries);
        document.getElementById('statusFilter').addEventListener('change', renderInquiries);

        // Initialize
        if (checkAuth()) {
            loadInquiries();
            
            // Auto refresh every 30 seconds
            setInterval(loadInquiries, 30000);
        }
    </script>
        <!-- CASHiQ Storage Manager -->
    <script src="/js/storage-manager.js"></script>

    <!-- CASHiQ Chatbot -->
    <script src="/js/chatbot.js"></script>
</body>
</html>
