<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - CASHiQ Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-gray-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold">시스템 설정</h1>
                        <p class="text-sm opacity-90">System Settings</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Settings Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Site Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-cog text-blue-600 mr-3"></i>사이트 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">사이트 제목</label>
                        <input type="text" value="CASHiQ 뇌질환케어" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">사이트 설명</label>
                        <textarea rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">뇌출혈·뇌경색 환자와 가족을 위한 종합 커뮤니티 플랫폼</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">관리자 이메일</label>
                        <input type="email" value="admin@cashiq.org" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button onclick="saveSiteSettings()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Payment Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-credit-card text-green-600 mr-3"></i>결제 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">카카오페이</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">네이버페이</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">계좌이체</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">PayPal</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">USDT (테더)</span>
                        </label>
                    </div>
                    <div class="pt-4 border-t">
                        <label class="block text-sm font-medium text-gray-700 mb-2">입금 계좌</label>
                        <input type="text" value="우리은행 1002-123-456789" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <button onclick="savePaymentSettings()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Membership Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-users-cog text-orange-600 mr-3"></i>회원 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">무료 회원 일일 검색 제한</label>
                        <input type="number" value="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">1년 프리미엄 가격 (₩)</label>
                        <input type="number" value="68000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">2년 프리미엄 가격 (₩)</label>
                        <input type="number" value="100000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-orange-600 rounded">
                            <span class="ml-2 text-gray-700">신규 회원 환영 이메일 발송</span>
                        </label>
                    </div>
                    <button onclick="saveMembershipSettings()" class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-shield-alt text-red-600 mr-3"></i>보안 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">관리자 비밀번호 변경</label>
                        <input type="password" placeholder="새 비밀번호" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 mb-2">
                        <input type="password" placeholder="비밀번호 확인" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-gray-700">2단계 인증 활성화</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-gray-700">로그인 시도 기록</span>
                        </label>
                    </div>
                    <button onclick="saveSecuritySettings()" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Backup Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-database text-teal-600 mr-3"></i>백업 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-teal-600 rounded">
                            <span class="ml-2 text-gray-700">자동 백업 활성화</span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">백업 주기</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                            <option>매일</option>
                            <option selected>매주</option>
                            <option>매월</option>
                        </select>
                    </div>
                    <div class="pt-4 border-t">
                        <p class="text-sm text-gray-600 mb-2">마지막 백업: 2024-11-15 03:00</p>
                        <button class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition">
                            <i class="fas fa-download mr-2"></i>지금 백업
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Info -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-info-circle text-gray-600 mr-3"></i>시스템 정보
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">버전</p>
                    <p class="text-xl font-bold text-gray-800">v1.0.0</p>
                </div>
                <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">마지막 업데이트</p>
                    <p class="text-xl font-bold text-gray-800">2024-11-15</p>
                </div>
                <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">서버 상태</p>
                    <p class="text-xl font-bold text-green-600">정상</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const loggedIn = sessionStorage.getItem('adminLoggedIn');
            if (!loggedIn) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Initialize
        checkAuth();

        // Save settings functions
        function saveSiteSettings() {
            // Save to localStorage
            const settings = {
                siteTitle: document.querySelector('input[value="CASHiQ 뇌질환케어"]').value,
                siteDescription: document.querySelector('textarea').value,
                adminEmail: document.querySelector('input[type="email"][value="admin@cashiq.org"]').value
            };
            localStorage.setItem('siteSettings', JSON.stringify(settings));
            alert('사이트 설정이 저장되었습니다.');
        }

        function savePaymentSettings() {
            // Save payment methods
            const paymentSettings = {
                kakaoPay: document.querySelectorAll('.bg-white.rounded-xl')[1].querySelectorAll('input[type="checkbox"]')[0].checked,
                naverPay: document.querySelectorAll('.bg-white.rounded-xl')[1].querySelectorAll('input[type="checkbox"]')[1].checked,
                bankTransfer: document.querySelectorAll('.bg-white.rounded-xl')[1].querySelectorAll('input[type="checkbox"]')[2].checked,
                paypal: document.querySelectorAll('.bg-white.rounded-xl')[1].querySelectorAll('input[type="checkbox"]')[3].checked,
                usdt: document.querySelectorAll('.bg-white.rounded-xl')[1].querySelectorAll('input[type="checkbox"]')[4].checked,
                bankAccount: document.querySelector('input[value="우리은행 1002-123-456789"]').value
            };
            localStorage.setItem('paymentSettings', JSON.stringify(paymentSettings));
            alert('결제 설정이 저장되었습니다.');
        }

        function saveMembershipSettings() {
            // Save membership settings
            const membershipSettings = {
                freeSearchLimit: document.querySelector('input[value="2"]').value,
                oneYearPrice: document.querySelector('input[value="68000"]').value,
                twoYearPrice: document.querySelector('input[value="100000"]').value,
                welcomeEmail: document.querySelectorAll('.bg-white.rounded-xl')[2].querySelector('input[type="checkbox"]').checked
            };
            localStorage.setItem('membershipSettings', JSON.stringify(membershipSettings));
            alert('회원 설정이 저장되었습니다.');
        }

        function saveSecuritySettings() {
            // Save security settings
            const passwords = document.querySelectorAll('.bg-white.rounded-xl')[3].querySelectorAll('input[type="password"]');
            const newPassword = passwords[0].value;
            const confirmPassword = passwords[1].value;
            
            if (newPassword && newPassword !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const securitySettings = {
                twoFactorAuth: document.querySelectorAll('.bg-white.rounded-xl')[3].querySelectorAll('input[type="checkbox"]')[0].checked,
                loginLogging: document.querySelectorAll('.bg-white.rounded-xl')[3].querySelectorAll('input[type="checkbox"]')[1].checked
            };
            
            if (newPassword) {
                securitySettings.password = newPassword;
            }
            
            localStorage.setItem('securitySettings', JSON.stringify(securitySettings));
            alert('보안 설정이 저장되었습니다.');
            
            // Clear password fields
            passwords[0].value = '';
            passwords[1].value = '';
        }

        // Backup button
        document.querySelector('.bg-teal-600').addEventListener('click', function() {
            const allData = {
                siteSettings: localStorage.getItem('siteSettings'),
                paymentSettings: localStorage.getItem('paymentSettings'),
                membershipSettings: localStorage.getItem('membershipSettings'),
                securitySettings: localStorage.getItem('securitySettings'),
                members: localStorage.getItem('members'),
                notices: localStorage.getItem('notices'),
                popups: localStorage.getItem('popups'),
                banners: localStorage.getItem('banners')
            };
            
            const dataStr = JSON.stringify(allData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'cashiq-backup-' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
            
            alert('백업이 완료되었습니다.');
        });
    </script>
</body>
</html>
