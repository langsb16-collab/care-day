<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - CASHiQ Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-gray-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold">시스템 설정</h1>
                        <p class="text-sm opacity-90">System Settings</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Settings Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Site Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-cog text-blue-600 mr-3"></i>사이트 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">사이트 제목</label>
                        <input type="text" id="siteTitle" value="CASHiQ 뇌질환케어" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">사이트 설명</label>
                        <textarea id="siteDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">뇌출혈·뇌경색 환자와 가족을 위한 종합 커뮤니티 플랫폼</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">관리자 이메일</label>
                        <input type="email" id="adminEmail" value="admin@cashiq.org" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button onclick="saveSiteSettings()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Payment Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-credit-card text-green-600 mr-3"></i>결제 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="kakaoPay" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">카카오페이</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="naverPay" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">네이버페이</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="bankTransfer" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">계좌이체</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="paypal" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">PayPal</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="usdt" checked class="w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-gray-700">USDT (테더)</span>
                        </label>
                    </div>
                    <div class="pt-4 border-t">
                        <label class="block text-sm font-medium text-gray-700 mb-2">입금 계좌</label>
                        <input type="text" id="bankAccount" value="우리은행 1002-123-456789" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <button onclick="savePaymentSettings()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Membership Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-users-cog text-orange-600 mr-3"></i>회원 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">무료 회원 일일 검색 제한</label>
                        <input type="number" id="freeSearchLimit" value="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">1년 프리미엄 가격 (₩)</label>
                        <input type="number" id="oneYearPrice" value="68000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">2년 프리미엄 가격 (₩)</label>
                        <input type="number" id="twoYearPrice" value="100000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="welcomeEmail" checked class="w-4 h-4 text-orange-600 rounded">
                            <span class="ml-2 text-gray-700">신규 회원 환영 이메일 발송</span>
                        </label>
                    </div>
                    <button onclick="saveMembershipSettings()" class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-shield-alt text-red-600 mr-3"></i>보안 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">관리자 비밀번호 변경</label>
                        <input type="password" id="newPassword" placeholder="새 비밀번호" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 mb-2">
                        <input type="password" id="confirmPassword" placeholder="비밀번호 확인" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="twoFactorAuth" class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-gray-700">2단계 인증 활성화</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="loginLogging" checked class="w-4 h-4 text-red-600 rounded">
                            <span class="ml-2 text-gray-700">로그인 시도 기록</span>
                        </label>
                    </div>
                    <button onclick="saveSecuritySettings()" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                </div>
            </div>

            <!-- Backup Settings -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-database text-teal-600 mr-3"></i>백업 설정
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="w-4 h-4 text-teal-600 rounded">
                            <span class="ml-2 text-gray-700">자동 백업 활성화</span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">백업 주기</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                            <option>매일</option>
                            <option selected>매주</option>
                            <option>매월</option>
                        </select>
                    </div>
                    <div class="pt-4 border-t">
                        <p class="text-sm text-gray-600 mb-2">마지막 백업: 2024-11-15 03:00</p>
                        <button class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition">
                            <i class="fas fa-download mr-2"></i>지금 백업
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatbot Q&A Management -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-robot text-purple-600 mr-3"></i>챗봇 자동응답 관리
                </h2>
                <div class="text-right">
                    <p class="text-sm text-gray-600">현재 Q&A 수</p>
                    <p class="text-2xl font-bold text-purple-600"><span id="currentQnACount">0</span>/100</p>
                </div>
            </div>

            <!-- Add Q&A Form -->
            <div class="bg-purple-50 rounded-lg p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-plus-circle text-purple-600 mr-2"></i>
                    <span id="qnaFormTitle">질문·답변 등록</span>
                </h3>
                <form id="qnaForm" class="space-y-4">
                    <input type="hidden" id="qnaId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                카테고리 <span class="text-red-500">*</span>
                            </label>
                            <select id="qnaCategory" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                                <option value="서비스 안내">서비스 안내</option>
                                <option value="회원가입">회원가입</option>
                                <option value="멤버십">멤버십</option>
                                <option value="재활운동">재활운동</option>
                                <option value="병원 찾기">병원 찾기</option>
                                <option value="문의">문의</option>
                                <option value="결제">결제</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                키워드 (쉼표로 구분) <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="qnaKeywords" required placeholder="예: 소개, 서비스, cashiq" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                            <p class="text-xs text-gray-500 mt-1">답변 검색에 사용되는 키워드를 입력하세요</p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            질문 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="qnaQuestion" required placeholder="예: CASHiQ는 어떤 서비스인가요?" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            답변 <span class="text-red-500">*</span>
                        </label>
                        <textarea id="qnaAnswer" required rows="4" placeholder="챗봇이 답변할 내용을 입력하세요..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"></textarea>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                            <i class="fas fa-save mr-2"></i>저장
                        </button>
                        <button type="button" onclick="resetQnAForm()" class="px-6 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
                            <i class="fas fa-times mr-2"></i>취소
                        </button>
                    </div>
                </form>
            </div>

            <!-- Q&A List -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-list text-purple-600 mr-2"></i>등록된 질문·답변 목록
                </h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">카테고리</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">질문</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">키워드</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">관리</th>
                            </tr>
                        </thead>
                        <tbody id="qnaTableBody" class="divide-y divide-gray-200">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- System Info -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-info-circle text-gray-600 mr-3"></i>시스템 정보
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">버전</p>
                    <p class="text-xl font-bold text-gray-800">v1.0.0</p>
                </div>
                <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">마지막 업데이트</p>
                    <p class="text-xl font-bold text-gray-800">2024-11-15</p>
                </div>
                <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">서버 상태</p>
                    <p class="text-xl font-bold text-green-600">정상</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const loggedIn = sessionStorage.getItem('adminLoggedIn');
            if (!loggedIn) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Load settings from localStorage
        function loadSettings() {
            // Load site settings
            const siteSettings = JSON.parse(localStorage.getItem('siteSettings') || '{}');
            if (siteSettings.siteTitle) document.getElementById('siteTitle').value = siteSettings.siteTitle;
            if (siteSettings.siteDescription) document.getElementById('siteDescription').value = siteSettings.siteDescription;
            if (siteSettings.adminEmail) document.getElementById('adminEmail').value = siteSettings.adminEmail;

            // Load payment settings
            const paymentSettings = JSON.parse(localStorage.getItem('paymentSettings') || '{}');
            if (paymentSettings.kakaoPay !== undefined) document.getElementById('kakaoPay').checked = paymentSettings.kakaoPay;
            if (paymentSettings.naverPay !== undefined) document.getElementById('naverPay').checked = paymentSettings.naverPay;
            if (paymentSettings.bankTransfer !== undefined) document.getElementById('bankTransfer').checked = paymentSettings.bankTransfer;
            if (paymentSettings.paypal !== undefined) document.getElementById('paypal').checked = paymentSettings.paypal;
            if (paymentSettings.usdt !== undefined) document.getElementById('usdt').checked = paymentSettings.usdt;
            if (paymentSettings.bankAccount) document.getElementById('bankAccount').value = paymentSettings.bankAccount;

            // Load membership settings
            const membershipSettings = JSON.parse(localStorage.getItem('membershipSettings') || '{}');
            if (membershipSettings.freeSearchLimit) document.getElementById('freeSearchLimit').value = membershipSettings.freeSearchLimit;
            if (membershipSettings.oneYearPrice) document.getElementById('oneYearPrice').value = membershipSettings.oneYearPrice;
            if (membershipSettings.twoYearPrice) document.getElementById('twoYearPrice').value = membershipSettings.twoYearPrice;
            if (membershipSettings.welcomeEmail !== undefined) document.getElementById('welcomeEmail').checked = membershipSettings.welcomeEmail;

            // Load security settings
            const securitySettings = JSON.parse(localStorage.getItem('securitySettings') || '{}');
            if (securitySettings.twoFactorAuth !== undefined) document.getElementById('twoFactorAuth').checked = securitySettings.twoFactorAuth;
            if (securitySettings.loginLogging !== undefined) document.getElementById('loginLogging').checked = securitySettings.loginLogging;
        }

        // Initialize
        checkAuth();
        loadSettings();

        // Save settings functions
        function saveSiteSettings() {
            // Save to localStorage
            const settings = {
                siteTitle: document.getElementById('siteTitle').value,
                siteDescription: document.getElementById('siteDescription').value,
                adminEmail: document.getElementById('adminEmail').value
            };
            localStorage.setItem('siteSettings', JSON.stringify(settings));
            alert('사이트 설정이 저장되었습니다.');
        }

        function savePaymentSettings() {
            // Save payment methods
            const paymentSettings = {
                kakaoPay: document.getElementById('kakaoPay').checked,
                naverPay: document.getElementById('naverPay').checked,
                bankTransfer: document.getElementById('bankTransfer').checked,
                paypal: document.getElementById('paypal').checked,
                usdt: document.getElementById('usdt').checked,
                bankAccount: document.getElementById('bankAccount').value
            };
            localStorage.setItem('paymentSettings', JSON.stringify(paymentSettings));
            alert('결제 설정이 저장되었습니다.');
        }

        function saveMembershipSettings() {
            // Save membership settings
            const membershipSettings = {
                freeSearchLimit: document.getElementById('freeSearchLimit').value,
                oneYearPrice: document.getElementById('oneYearPrice').value,
                twoYearPrice: document.getElementById('twoYearPrice').value,
                welcomeEmail: document.getElementById('welcomeEmail').checked
            };
            localStorage.setItem('membershipSettings', JSON.stringify(membershipSettings));
            alert('회원 설정이 저장되었습니다.');
        }

        function saveSecuritySettings() {
            // Save security settings
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword && newPassword !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const securitySettings = {
                twoFactorAuth: document.getElementById('twoFactorAuth').checked,
                loginLogging: document.getElementById('loginLogging').checked
            };
            
            if (newPassword) {
                securitySettings.password = newPassword;
            }
            
            localStorage.setItem('securitySettings', JSON.stringify(securitySettings));
            alert('보안 설정이 저장되었습니다.');
            
            // Clear password fields
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        // Backup button
        document.querySelector('.bg-teal-600').addEventListener('click', function() {
            const allData = {
                siteSettings: localStorage.getItem('siteSettings'),
                paymentSettings: localStorage.getItem('paymentSettings'),
                membershipSettings: localStorage.getItem('membershipSettings'),
                securitySettings: localStorage.getItem('securitySettings'),
                members: localStorage.getItem('members'),
                notices: localStorage.getItem('notices'),
                popups: localStorage.getItem('popups'),
                banners: localStorage.getItem('banners'),
                chatbotQnA: localStorage.getItem('chatbotQnA')
            };
            
            const dataStr = JSON.stringify(allData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'cashiq-backup-' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
            
            alert('백업이 완료되었습니다.');
        });

        // ========== Chatbot Q&A Management ==========
        let qnaList = [];

        // Load Q&A data from localStorage
        function loadQnAData() {
            const saved = localStorage.getItem('chatbotQnA');
            if (saved) {
                try {
                    qnaList = JSON.parse(saved);
                    console.log('✅ Loaded', qnaList.length, 'Q&A items');
                } catch (error) {
                    console.error('Error loading Q&A:', error);
                    qnaList = [];
                }
            }
            renderQnATable();
        }

        // Render Q&A table
        function renderQnATable() {
            const tbody = document.getElementById('qnaTableBody');
            const countElement = document.getElementById('currentQnACount');
            
            // Update count
            if (countElement) {
                countElement.textContent = qnaList.length;
                const percentage = (qnaList.length / 100) * 100;
                if (percentage >= 90) {
                    countElement.classList.add('text-red-600');
                    countElement.classList.remove('text-purple-600', 'text-yellow-600');
                } else if (percentage >= 70) {
                    countElement.classList.add('text-yellow-600');
                    countElement.classList.remove('text-purple-600', 'text-red-600');
                } else {
                    countElement.classList.add('text-purple-600');
                    countElement.classList.remove('text-yellow-600', 'text-red-600');
                }
            }

            if (qnaList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-8 text-center text-gray-500">등록된 Q&A가 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = qnaList.map(qna => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded bg-purple-100 text-purple-800">
                            ${qna.category}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="font-medium text-gray-800">${qna.question}</div>
                        <div class="text-sm text-gray-500 mt-1 line-clamp-2">${qna.answer}</div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex flex-wrap gap-1">
                            ${qna.keywords.slice(0, 3).map(k => `
                                <span class="px-2 py-1 text-xs rounded bg-gray-100 text-gray-700">${k}</span>
                            `).join('')}
                            ${qna.keywords.length > 3 ? `<span class="text-xs text-gray-500">+${qna.keywords.length - 3}</span>` : ''}
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex space-x-2">
                            <button onclick="editQnA(${qna.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteQnA(${qna.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Q&A form submit
        document.getElementById('qnaForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const qnaId = document.getElementById('qnaId').value;
            const category = document.getElementById('qnaCategory').value;
            const question = document.getElementById('qnaQuestion').value;
            const answer = document.getElementById('qnaAnswer').value;
            const keywordsInput = document.getElementById('qnaKeywords').value;
            const keywords = keywordsInput.split(',').map(k => k.trim()).filter(k => k);

            if (keywords.length === 0) {
                alert('키워드를 최소 1개 이상 입력해주세요.');
                return;
            }

            const qna = {
                id: qnaId ? parseInt(qnaId) : Date.now(),
                category: category,
                question: question,
                answer: answer,
                keywords: keywords
            };

            if (qnaId) {
                // Update existing
                const index = qnaList.findIndex(q => q.id === parseInt(qnaId));
                if (index !== -1) {
                    qnaList[index] = qna;
                }
            } else {
                // Add new
                const MAX_QNA = 100;
                if (qnaList.length >= MAX_QNA) {
                    alert(`⚠️ Q&A는 최대 ${MAX_QNA}개까지만 등록할 수 있습니다.\n\n현재 Q&A 수: ${qnaList.length}개`);
                    return;
                }
                qnaList.push(qna);
            }

            // Save to localStorage
            try {
                localStorage.setItem('chatbotQnA', JSON.stringify(qnaList));
                alert(`✅ Q&A가 저장되었습니다.\n\n현재 Q&A 수: ${qnaList.length}/100개`);
                resetQnAForm();
                renderQnATable();
            } catch (error) {
                console.error('Q&A save error:', error);
                alert('저장 중 오류가 발생했습니다.\n\n오류: ' + error.message);
            }
        });

        // Edit Q&A
        function editQnA(id) {
            const qna = qnaList.find(q => q.id === id);
            if (!qna) return;

            document.getElementById('qnaId').value = qna.id;
            document.getElementById('qnaCategory').value = qna.category;
            document.getElementById('qnaQuestion').value = qna.question;
            document.getElementById('qnaAnswer').value = qna.answer;
            document.getElementById('qnaKeywords').value = qna.keywords.join(', ');

            document.getElementById('qnaFormTitle').textContent = '질문·답변 수정';
            document.querySelector('#qnaForm button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i>수정';

            // Scroll to form
            document.getElementById('qnaForm').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Delete Q&A
        function deleteQnA(id) {
            if (!confirm('이 Q&A를 삭제하시겠습니까?')) return;

            qnaList = qnaList.filter(q => q.id !== id);
            localStorage.setItem('chatbotQnA', JSON.stringify(qnaList));

            alert('Q&A가 삭제되었습니다.');
            renderQnATable();
        }

        // Reset form
        function resetQnAForm() {
            document.getElementById('qnaForm').reset();
            document.getElementById('qnaId').value = '';
            document.getElementById('qnaFormTitle').textContent = '질문·답변 등록';
            document.querySelector('#qnaForm button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i>저장';
        }

        // Load Q&A data on page load
        loadQnAData();
    </script>
        <!-- CASHiQ Storage Manager -->
    <script src="/js/storage-manager.js"></script>

</body>
