                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">

                    </label>
                    <input type="text" id="summary" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Í∞ÑÎã®Ìïú ÏöîÏïΩÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">

                    <textarea id="content" required rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Í≥µÏßÄ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                        <input type="hidden" id="imageUrl">
                        <div id="imagePreview" class="mt-2 hidden">

                    <div>

        <!-- Notice List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-list text-blue-600 mr-2"></i>Í≥µÏßÄ Î™©Î°ù
            </h2>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ï†úÎ™©</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ïπ¥ÌÖåÍ≥†Î¶¨</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ï§ëÏöîÎèÑ</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ïñ∏Ïñ¥</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ÏûëÏÑ±Ïùº</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ÏÉÅÌÉú</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Í¥ÄÎ¶¨</th>
                        </tr>
                    </thead>
                    <tbody id="noticeTableBody" class="divide-y divide-gray-200">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const loggedIn = sessionStorage.getItem('adminLoggedIn');
            if (!loggedIn) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        let notices = [];

        // Load notices
        async function loadNotices() {
            try {
                const response = await fetch('../data/notices.json');
                notices = await response.json();
                renderNotices();
            } catch (error) {
                console.error('Error loading notices:', error);
                notices = [];
            }
        }

        // Render notices table
        function renderNotices() {
            const tbody = document.getElementById('noticeTableBody');
            
            if (notices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-4 py-8 text-center text-gray-500">Îì±Î°ùÎêú Í≥µÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§.</td></tr>';
                return;
            }

            // Sort by pinned and date
            const sortedNotices = [...notices].sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            tbody.innerHTML = sortedNotices.map(notice => `
                <tr class="hover:bg-gray-50 ${notice.pinned ? 'bg-yellow-50' : ''}">
                    <td class="px-4 py-3">
                        ${notice.pinned ? '<i class="fas fa-thumbtack text-yellow-600 mr-2"></i>' : ''}
                        <span class="font-medium">${notice.title}</span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded ${getCategoryColor(notice.category)}">
                            ${getCategoryText(notice.category)}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded ${getImportanceColor(notice.importance)}">
                            ${getImportanceText(notice.importance)}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm">${getLangText(notice.lang)}</td>
                    <td class="px-4 py-3 text-sm">${formatDate(notice.createdAt)}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded ${notice.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${notice.active ? 'ÌôúÏÑ±' : 'ÎπÑÌôúÏÑ±'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex space-x-2">
                            <button onclick="editNotice(${notice.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteNotice(${notice.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getCategoryColor(category) {
            const colors = {
                service: 'bg-blue-100 text-blue-800',
                maintenance: 'bg-orange-100 text-orange-800',
                event: 'bg-green-100 text-green-800',
                policy: 'bg-purple-100 text-purple-800',
                emergency: 'bg-red-100 text-red-800'
            };
            return colors[category] || 'bg-gray-100 text-gray-800';
        }

        function getCategoryText(category) {
            const texts = {
                service: 'ÏÑúÎπÑÏä§',
                maintenance: 'Ï†êÍ≤Ä',
                event: 'Ïù¥Î≤§Ìä∏',
                policy: 'Ï†ïÏ±Ö',
                emergency: 'Í∏¥Í∏â'
            };
            return texts[category] || category;
        }

        function getImportanceColor(importance) {
            const colors = {
                normal: 'bg-gray-100 text-gray-800',
                important: 'bg-yellow-100 text-yellow-800',
                urgent: 'bg-red-100 text-red-800'
            };
            return colors[importance] || 'bg-gray-100 text-gray-800';
        }

        function getImportanceText(importance) {
            const texts = {
                normal: 'ÏùºÎ∞ò',
                important: 'Ï§ëÏöî',
                urgent: 'Í∏¥Í∏â'
            };
            return texts[importance] || importance;
        }

        function getLangText(lang) {
            const texts = {
                ko: 'üá∞üá∑ ÌïúÍµ≠Ïñ¥',
                en: 'üá∫üá∏ English',
                zh: 'üá®üá≥ ‰∏≠Êñá',
                ja: 'üáØüáµ Êó•Êú¨Ë™û'
            };
            return texts[lang] || lang;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Image file upload handler
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Save base64 data to hidden input
                    document.getElementById('imageUrl').value = event.target.result;
                    
                    // Show preview
                    document.getElementById('previewImg').src = event.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove image
        function removeImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
        }

        // Save notice
        document.getElementById('noticeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const noticeId = document.getElementById('noticeId').value;
            const notice = {
                id: noticeId ? parseInt(noticeId) : Date.now(),
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                lang: document.getElementById('lang').value,
                importance: document.getElementById('importance').value,
                summary: document.getElementById('summary').value,
                content: document.getElementById('content').value,
                imageUrl: document.getElementById('imageUrl').value,
                videoUrl: document.getElementById('videoUrl').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                pinned: document.getElementById('pinned').checked,
                active: document.getElementById('active').checked,
                createdAt: noticeId ? notices.find(n => n.id === parseInt(noticeId)).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (noticeId) {
                // Update existing
                const index = notices.findIndex(n => n.id === parseInt(noticeId));
                notices[index] = notice;
            } else {
                // Add new
                notices.push(notice);
            }

            // Save to localStorage (simulating backend)
            localStorage.setItem('notices', JSON.stringify(notices));
            
            alert('Í≥µÏßÄÍ∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
            resetForm();
            renderNotices();
        });

        // Edit notice
        function editNotice(id) {
            const notice = notices.find(n => n.id === id);
            if (!notice) return;

            document.getElementById('noticeId').value = notice.id;
            document.getElementById('title').value = notice.title;
            document.getElementById('category').value = notice.category;
            document.getElementById('lang').value = notice.lang;
            document.getElementById('importance').value = notice.importance;
            document.getElementById('summary').value = notice.summary;
            document.getElementById('content').value = notice.content;
            document.getElementById('imageUrl').value = notice.imageUrl || '';
            document.getElementById('videoUrl').value = notice.videoUrl || '';
            document.getElementById('startDate').value = notice.startDate || '';
            document.getElementById('endDate').value = notice.endDate || '';
            document.getElementById('pinned').checked = notice.pinned || false;
            document.getElementById('active').checked = notice.active || false;

            // Show image preview if exists
            if (notice.imageUrl) {
                document.getElementById('previewImg').src = notice.imageUrl;
                document.getElementById('imagePreview').classList.remove('hidden');
            } else {
                document.getElementById('imagePreview').classList.add('hidden');
            }

            document.getElementById('formTitle').textContent = 'Í≥µÏßÄ ÏàòÏ†ï';
            document.querySelector('form button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i>ÏàòÏ†ï';
            
            // Scroll to form
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete notice
        function deleteNotice(id) {
            if (!confirm('Ïù¥ Í≥µÏßÄÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

            notices = notices.filter(n => n.id !== id);
            localStorage.setItem('notices', JSON.stringify(notices));
            
            alert('Í≥µÏßÄÍ∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            renderNotices();
        }

        // Reset form
        function resetForm() {
            document.getElementById('noticeForm').reset();
            document.getElementById('noticeId').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('formTitle').textContent = 'Í≥µÏßÄ Îì±Î°ù';
            document.querySelector('form button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i>Ï†ÄÏû•';
        }

        // Initialize
        if (checkAuth()) {
            loadNotices();
            
            // Load from localStorage if exists
            const savedNotices = localStorage.getItem('notices');
            if (savedNotices) {
                notices = JSON.parse(savedNotices);
                renderNotices();
            }
        }
    </script>
</body>
</html>
