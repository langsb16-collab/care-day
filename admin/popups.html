<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 관리 - CASHiQ Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-gray-200">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold">팝업 관리</h1>
                        <p class="text-sm opacity-90">Popup Management</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Add Popup Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-plus-circle text-green-600 mr-2"></i>
                <span id="formTitle">팝업 등록</span>
            </h2>
            
            <form id="popupForm" class="space-y-4">
                <input type="hidden" id="popupId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            팝업 제목 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            유형 <span class="text-red-500">*</span>
                        </label>
                        <select id="type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="text">텍스트</option>
                            <option value="image">이미지</option>
                            <option value="video">동영상</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        내용
                    </label>
                    <textarea id="content" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="팝업에 표시될 텍스트 내용"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-image mr-2 text-green-600"></i>이미지 업로드
                        </label>
                        <input type="file" id="imageFile" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        <input type="hidden" id="imageUrl">
                        <div id="imagePreview" class="mt-2 hidden">
                            <img id="previewImg" class="max-w-xs rounded-lg shadow-md" alt="미리보기">
                            <button type="button" onclick="removeImage()" class="mt-2 text-sm text-red-600 hover:text-red-800">
                                <i class="fas fa-times mr-1"></i>이미지 제거
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            동영상 URL (YouTube 등)
                        </label>
                        <input type="text" id="videoUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="https://youtu.be/xxxxx">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            너비 (픽셀) <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="width" value="500" min="200" max="1200" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            높이 (픽셀) <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="height" value="400" min="200" max="1000" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            시작일 <span class="text-red-500">*</span>
                        </label>
                        <input type="datetime-local" id="startDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            종료일 <span class="text-red-500">*</span>
                        </label>
                        <input type="datetime-local" id="endDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        표시 페이지 <span class="text-red-500">*</span>
                    </label>
                    <select id="showOn" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <option value="all">전체 페이지</option>
                        <option value="index">메인 페이지</option>
                        <option value="hospital">병원 검색</option>
                        <option value="caregivers">간병인</option>
                        <option value="rehab">재활운동</option>
                        <option value="community">커뮤니티</option>
                    </select>
                </div>

                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="active" checked class="mr-2 w-4 h-4 text-green-600 rounded focus:ring-green-500">
                        <span class="text-sm font-medium text-gray-700">활성화</span>
                    </label>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                        <i class="fas fa-save mr-2"></i>저장
                    </button>
                    <button type="button" onclick="resetForm()" class="px-6 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
                        <i class="fas fa-times mr-2"></i>취소
                    </button>
                </div>
            </form>
        </div>

        <!-- Popup List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-list text-green-600 mr-2"></i>팝업 목록
            </h2>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">제목</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">유형</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">크기</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">표시 페이지</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">기간</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">관리</th>
                        </tr>
                    </thead>
                    <tbody id="popupTableBody" class="divide-y divide-gray-200">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const loggedIn = sessionStorage.getItem('adminLoggedIn');
            if (!loggedIn) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        let popups = [];

        // Load popups
        async function loadPopups() {
            try {
                const response = await fetch('../data/popups.json');
                popups = await response.json();
                renderPopups();
            } catch (error) {
                console.error('Error loading popups:', error);
                popups = [];
            }
        }

        // Render popups table
        function renderPopups() {
            const tbody = document.getElementById('popupTableBody');
            
            if (popups.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-4 py-8 text-center text-gray-500">등록된 팝업이 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = popups.map(popup => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 font-medium">${popup.title}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded ${getTypeColor(popup.type)}">
                            ${getTypeText(popup.type)}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm">${popup.width}x${popup.height}</td>
                    <td class="px-4 py-3 text-sm">${getShowOnText(popup.showOn)}</td>
                    <td class="px-4 py-3 text-sm">
                        ${formatDate(popup.startDate)}<br>
                        ~ ${formatDate(popup.endDate)}
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded ${popup.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${popup.active ? '활성' : '비활성'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex space-x-2">
                            <button onclick="previewPopup(${popup.id})" class="text-purple-600 hover:text-purple-800" title="미리보기">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="editPopup(${popup.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deletePopup(${popup.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getTypeColor(type) {
            const colors = {
                text: 'bg-blue-100 text-blue-800',
                image: 'bg-green-100 text-green-800',
                video: 'bg-red-100 text-red-800'
            };
            return colors[type] || 'bg-gray-100 text-gray-800';
        }

        function getTypeText(type) {
            const texts = {
                text: '텍스트',
                image: '이미지',
                video: '동영상'
            };
            return texts[type] || type;
        }

        function getShowOnText(showOn) {
            const texts = {
                all: '전체',
                index: '메인',
                hospital: '병원검색',
                caregivers: '간병인',
                rehab: '재활운동',
                community: '커뮤니티'
            };
            return texts[showOn] || showOn;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', { 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Preview popup
        function previewPopup(id) {
            const popup = popups.find(p => p.id === id);
            if (!popup) return;

            const wrap = document.createElement('div');
            wrap.style.position = 'fixed';
            wrap.style.left = '0';
            wrap.style.top = '0';
            wrap.style.width = '100%';
            wrap.style.height = '100%';
            wrap.style.background = 'rgba(0,0,0,0.5)';
            wrap.style.zIndex = '9999';
            wrap.style.display = 'flex';
            wrap.style.alignItems = 'center';
            wrap.style.justifyContent = 'center';

            const content = document.createElement('div');
            content.style.width = popup.width + 'px';
            content.style.height = popup.height + 'px';
            content.style.background = '#fff';
            content.style.borderRadius = '12px';
            content.style.boxShadow = '0 4px 16px rgba(0,0,0,0.3)';
            content.style.padding = '20px';
            content.style.position = 'relative';
            content.style.overflow = 'auto';

            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
            closeBtn.style.position = 'absolute';
            closeBtn.style.right = '10px';
            closeBtn.style.top = '10px';
            closeBtn.style.background = '#ef4444';
            closeBtn.style.color = '#fff';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '50%';
            closeBtn.style.width = '30px';
            closeBtn.style.height = '30px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.onclick = () => document.body.removeChild(wrap);

            let inner = `<h3 style="font-size: 24px; font-weight: bold; margin-bottom: 16px;">${popup.title}</h3>`;
            if (popup.content) inner += `<p style="margin-bottom: 16px;">${popup.content}</p>`;

            if (popup.type === 'image' && popup.imageUrl) {
                inner += `<img src="${popup.imageUrl}" style="max-width: 100%; max-height: 100%;">`;
            } else if (popup.type === 'video' && popup.videoUrl) {
                const videoId = popup.videoUrl.includes('youtu.be') ? popup.videoUrl.split('/').pop() : popup.videoUrl.split('v=')[1];
                inner += `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            }

            content.appendChild(closeBtn);
            const innerDiv = document.createElement('div');
            innerDiv.innerHTML = inner;
            content.appendChild(innerDiv);
            wrap.appendChild(content);
            document.body.appendChild(wrap);
        }

        // Save popup
        document.getElementById('popupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const popupId = document.getElementById('popupId').value;
            const popup = {
                id: popupId ? parseInt(popupId) : Date.now(),
                title: document.getElementById('title').value,
                type: document.getElementById('type').value,
                content: document.getElementById('content').value,
                imageUrl: document.getElementById('imageUrl').value,
                videoUrl: document.getElementById('videoUrl').value,
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value),
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                showOn: document.getElementById('showOn').value,
                active: document.getElementById('active').checked,
                createdAt: popupId ? popups.find(p => p.id === parseInt(popupId)).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (popupId) {
                // Update existing
                const index = popups.findIndex(p => p.id === parseInt(popupId));
                popups[index] = popup;
            } else {
                // Add new
                popups.push(popup);
            }

            // Save to localStorage (simulating backend)
            localStorage.setItem('popups', JSON.stringify(popups));
            
            alert('팝업이 저장되었습니다.');
            resetForm();
            renderPopups();
        });

        // Edit popup
        function editPopup(id) {
            const popup = popups.find(p => p.id === id);
            if (!popup) return;

            document.getElementById('popupId').value = popup.id;
            document.getElementById('title').value = popup.title;
            document.getElementById('type').value = popup.type;
            document.getElementById('content').value = popup.content;
            document.getElementById('imageUrl').value = popup.imageUrl;
            document.getElementById('videoUrl').value = popup.videoUrl;
            document.getElementById('width').value = popup.width;
            document.getElementById('height').value = popup.height;
            document.getElementById('startDate').value = popup.startDate;
            document.getElementById('endDate').value = popup.endDate;
            document.getElementById('showOn').value = popup.showOn;
            document.getElementById('active').checked = popup.active;

            // Show existing image preview if available
            if (popup.imageUrl) {
                document.getElementById('previewImg').src = popup.imageUrl;
                document.getElementById('imagePreview').classList.remove('hidden');
            }

            document.getElementById('formTitle').textContent = '팝업 수정';
            document.querySelector('form button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i>수정';
            
            // Scroll to form
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete popup
        function deletePopup(id) {
            if (!confirm('이 팝업을 삭제하시겠습니까?')) return;

            popups = popups.filter(p => p.id !== id);
            localStorage.setItem('popups', JSON.stringify(popups));
            
            alert('팝업이 삭제되었습니다.');
            renderPopups();
        }

        // Reset form
        function resetForm() {
            document.getElementById('popupForm').reset();
            document.getElementById('popupId').value = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('formTitle').textContent = '팝업 등록';
            document.querySelector('form button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i>저장';
        }

        // Image file upload handler
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('imageUrl').value = event.target.result;
                    document.getElementById('previewImg').src = event.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
        }

        // Initialize
        if (checkAuth()) {
            loadPopups();
            
            // Load from localStorage if exists
            const savedPopups = localStorage.getItem('popups');
            if (savedPopups) {
                popups = JSON.parse(savedPopups);
                renderPopups();
            }
        }
    </script>
</body>
</html>
